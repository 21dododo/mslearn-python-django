# Python to Linux Web App on Azure
# Build your Python project and deploy it to Azure as a Linux Web App.
# Change python version to one thats appropriate for your application.
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureServiceConnectionId: 'a2f46158-cb90-41b9-83eb-83511ec0b6d2'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)/Application
  
  # Python version: 3.7
  pythonVersion: '3.7'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'
    
    - script: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install setup
        pip install -r requirements.txt
      workingDirectory: $(projectRoot)
      displayName: "Install requirements"

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop
    
    #run unit tests
    - script: |
        pip install setup
        pip install -r $(projectRoot)/requirements.txt
        pip install pytest
        pytest Tests/unit_tests --junitxml=$(System.DefaultWorkingDirectory)/TestResults/test-results-unit.xml
        pip install pycmd
        py.cleanup Tests/
      displayName: 'Run unit tests'

    - task: PublishTestResults@2
      inputs:        
        searchFolder: $(System.DefaultWorkingDirectory)
        testResultsFiles: '**/test-*.xml'
      displayName: 'Publish test results'

    - publish: $(System.DefaultWorkingDirectory)/Tests
      artifact: tests

#Deploy to development
- stage: Deploy_Dev
  displayName: 'Deploy to development'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      vmImage: $(vmImageName)
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
          
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : final-cicd-dev123'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: final-cicd-dev123
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip

#Deploy to testing
- stage: Deploy_Test
  displayName: 'Deploy to testing'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      vmImage: $(vmImageName)
    environment: Test
    strategy:
      runOnce:
        deploy:
          steps:
          
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : final-cicd-test123'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: final-cicd-test123
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
          
          #Run functional tests
          - script: |
              pip install selenium
              pip install pytest
              pytest tests/functional_tests/ --webAppUrl=https://final-cicd-test-123.azurewebsites.net --junitxml=$(System.DefaultWorkingDirectory)/TestResults/test-results-functional.xml
            workingDirectory: $(Pipeline.Workspace)
            displayName: 'Run functional tests'

          - task: PublishTestResults@2
            inputs:
              searchFolder: $(Pipeline.Workspace)
              testResultsFiles: '**/test-*.xml'
            displayName: 'Publish test results'

#Deploy to staging           
- stage: Deploy_Staging
  displayName: 'Deploy to staging'
  dependsOn: Deploy_Test
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      vmImage: $(vmImageName)
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
          
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : final-cicd-staging123'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: final-cicd-staging123
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip